<div class="container app">
  <div class="row">
    <div class="col-sm-8">
        <h1 class="text-center">
          {{ title }}
        </h1>
    </div>
    <div class="col-sm-4">
          <div class="alert alert-success alert-dismissable" *ngIf="msg">
            <a href="#" class="close" (click)="closeAlert()">
              &times;
            </a>
            {{ msg }}
          </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
       <h2>Create Data</h2>
    </div>
  </div>
  <div class="row">
       <form>
          <div class="form-group">
                  <label for="name" class="col-sm-2">Name</label>
              
              <div class="col-sm-8">
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name1">
              </div>
          </div>

          <div class="form-group">
              <div class="boton mt-2">
                  <button type="submit" class="btn btn-success" style="width: 100%; border-radius: 10px;" (click)="addEmployee()"> enviar </button>
              </div>
          </div>
       </form>
  </div> 
  
  <div class="row"  style="width: 1000px;">
      <div class="col-sm-8 mt-2">
          <h4>Read table</h4>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
               <tr *ngFor="let employee of employees; let i = index">
                <td>{{ employee.name1 }}</td>
                <td>{{ employee.position }}</td>
                <td>
                  <a (click)="editEmployee(i)" class="btn btn-success mx-2"> Edit </a>
                  <a (click)="deleteEmployee()" class="btn btn-danger"> Delete</a>
                </td>
               </tr>
            </tbody>
        </table>
      </div>


      <form class="container col-sm-4 mt-4">
        <div class="form-group"   *ngIf="isFormVisible"  id="mostrarFRM">
                <label for="name">Editar</label>
            
            <div>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name1">
            </div>
            <div class="form-group">
             <div class="mt-2">
                 <button type="submit" class="btn btn-success" style="border-radius: 10px;" (click)="updateEmployee()"> Aceptar </button>
             </div>
         </div>
        </div>
     </form>  

    </div>


<!-- formualario para editar -->

 


  
</div>
